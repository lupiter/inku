<!DOCTYPE html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.12.0/js-yaml.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dropbox.js/4.0.9/Dropbox-sdk.min.js"></script>
<!-- 	<script type="text/javascript" src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="pqfc8frnfzizk0h"></script> -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="module" src="utils.js"></script>
	<script type="module" src="yaml.js"></script>
	<script type="module" src="dropbox.js"></script>
	<script type="module" src="script.js"></script>
	<title>inku</title>
</head>
<body>
    <header>
        <h1>inku</h1>
        <span id='dropbox-button'></span>
        <div id="login"><a href="" id="authlink">Login</a></div>
        <button id="add-button">+ link</button>
        <div id="file-details">Showing <span id="file-name"></span></div>
        <div id='add-form' class='form'>
	        <span class='picture-form'><label id='img-label' for='img-file'>picture </label> 
	        	<span class='options'>
	        		<label><input type="radio" id='upload-mode' name='mode' disabled> upload</label>
	        		<label><input type="radio" id='url-mode' name='mode' checked> url</label>
	        	</span>
	        </span>
	        <span class='row'><input type="file" id='img-file' accept="image/*" class='right'/>
	        	<input type="url" id='img-url' class='url' class='right' /></span>
	        <label class='row'>link <input type="url" id='link-url' class='right' /></label>
	        <label class='row'>title <input type="text" id='link-title' class="right" /></label>
	        <label class='row'>description <input type="text" id='link-description' class="right"/></label>
	        <span class='footer'><button id='cancel-button'>cancel</button><button id='save-button'>save</button></span>
        </div>
    </header>
    <section class="file-explorer">
	    <button>Up</button>
	    <ul id="file-explorer"></ul>
    </section>
    <template id="file-template">
    	<li>
    		<span class="file-name"></span>
    	</li>
    </template>
    <section class="list">
        <ul id="link-list">
        </ul>
    </section>
    <template id="list-template">
        <li>
            <a href=""><img class='preview' src=""/><span class="link-text"></span></a>
            <span class="description"></span>
        </li>
    </template>
</body>
</html>
