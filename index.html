<html>
<head>
<style>
.preview {
    width: 200px;
    height: 200px;
}
img {
    object-fit: scale-down;
    height: 100%;
    width: 100%;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
let data = [
    {url: "https://google.com", title: "Google", description: "Search the web", image: "https://images.unsplash.com/photo-1531752074002-abf991376d04"},
    {url: "https://github.com", title: "Github", description: "Sharing code", image: "https://images.unsplash.com/photo-1496200186974-4293800e2c20"},
];

let preview = document.getElementById("preview-frame");
let list = document.getElementById("link-list");
let template = document.getElementById("list-template");
data.forEach(x => {
    let newElem = document.importNode(template.content, true);
    let link = newElem.querySelector("a");
    link.textContent = x.title;
    link.href = x.url;
    newElem.querySelector(".description").textContent = x.description;
    newElem.querySelector("li").onclick = (event) => {
        preview.src = x.image;
    };
    list.appendChild(newElem);
});
});
</script>
</head>
<body>
    <header>
        Using [sample.yaml] <button>✏️</button>
    </header>
    <section class="preview"><img src="" id="preview-frame" /></section>
    <section class="list">
        <ul id="link-list">
        </ul>
    </section>
    <template id="list-template">
        <li>
            <a href=""></a>
            <span class="description"></span>
        </li>
    </template>
</body>
</html>
